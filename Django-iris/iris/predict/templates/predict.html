{% extends "base.html" %}

{% block main %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Prediction Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Prediction Input:</h5>
                <div>Method: <span id="m"></span></div>
                <div>Sepal Length: <span id="sl"></span></div>
                <div>Sepal Width: <span id="sw"></span></div>
                <div>Petal Length: <span id="pl"></span></div>
                <div>Petal width: <span id="pw"></span></div>
                <h5 class="pt-3">Prediction Classification:</h5>
                <div id="prediction"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" href="/results" role="button">View DB</a>
            </div>
        </div>
    </div>
</div>

<div class="container pt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Iris Prediction</h1>
            <form action="" id="post-form">
                {% csrf_token %}
                <!-- radio choice
                <p> Select Classification Method: </p>
                <div class="form-group">
                  <input type="radio" name="method" value="SVC" id="svc" required />
                  <label for="svc">SVC</label>
                  <input type="radio" name="method" value="Decision Tree" id="tree" required />
                  <label for="tree">Decision Tree</label>
                  <input type="radio" name="method" value="KNN" id="knn" required />
                  <label for="knn">KNN</label>
                </div> -->
                <div class="form-group">
                  <label for="method">Select Classification Method:</label>
                  <select class="form-control" id="method">
                    <option>SVC</option>
                    <option>Decision Tree</option>
                    <option>KNN</option>
                  </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="sepal_length">Sepal Length (4-8mm)</label>
                    <input type="number" step="0.1" class="form-control" id="sepal_length"
                     placeholder="0.0" required>
                </div>
                <div class="form-group">
                    <label for="sepal_width">Sepal Width (2-5mm)</label>
                    <input type="number" step="0.1" class="form-control" id="sepal_width"
                    placeholder="0.0" required>
                </div>
                <div class="form-group">
                    <label for="petal_length">Petal Length (1-7mm)</label>
                    <input type="number" step="0.1" class="form-control" id="petal_length"
                    placeholder="0.0" required>
                </div>
                <div class="form-group">
                    <label for="petal_width">Petal Width (0.1-2.5mm)</label>
                    <input type="number" step="0.1" class="form-control" id="petal_width"
                    placeholder="0.0" required>
                </div>
                <br>
                <button type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- radio choice
method:$('input[name="method"]:checked').val(), -->

<script>
  $(document).on('submit', '#post-form',function(e){

    e.preventDefault();

    $.ajax({
      type:'POST',
        url:'{% url "predict:submit_prediction" %}',
        data:{
          method:$('#method').val(),
          sepal_length:$('#sepal_length').val(),
          sepal_width:$('#sepal_width').val(),
          petal_length:$('#petal_length').val(),
          petal_width:$('#petal_width').val(),
          csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
          action: 'post'
        },
        success:function(json) {
          document.forms["post-form"].reset();
          document.getElementById("m").innerHTML = json['method']

          var value_sl, result_sl, value_sw, result_sw,
          value_pl, result_pl, value_pw, result_pw;

          // Get the value of the input field with id='sepal_length', 'sepal_width',
          // 'petal_length', 'petal_width'
          value_sl = json['sepal_length'],
          value_sw = json['sepal_width'],
          value_pl = json['petal_length'],
          value_pw = json['petal_width'];

          var length_sl = value_sl.toString().length,
          length_sw = value_sw.toString().length,
          length_pl = value_pl.toString().length,
          length_pw = value_pw.toString().length;
          // If x is Not a Number or less than one or greater than 10
          if (isNaN(value_sl) || value_sl < 4 || value_sl > 8 || length_sl > 4) {
            result_sl = "Input not valid";
          } else {
            result_sl = value_sl;
          }

          if (isNaN(value_sw) || value_sw < 2 || value_sw > 5 || length_sw > 4) {
            result_sw = "Input not valid";
          } else {
            result_sw = value_sw;
          }

          if (isNaN(value_pl) || value_pl < 1 || value_pl > 7 || length_pl > 4) {
            result_pl = "Input not valid";
          } else {
            result_pl = value_pl;
          }

          if (isNaN(value_pw) || value_pw < 0.1 || value_pw > 2.5 || length_pw > 4) {
            result_pw = "Input not valid";
          } else {
            result_pw = value_pw;
          }

          document.getElementById("sl").innerHTML = result_sl
          document.getElementById("sw").innerHTML = result_sw
          document.getElementById("pl").innerHTML = result_pl
          document.getElementById("pw").innerHTML = result_pw

          var value_prediction = json['result'], result_prediction;

          if (result_sl == "Input not valid" || result_sw == "Input not valid" ||
          result_pl == "Input not valid" || result_pw == "Input not valid") {
            result_prediction = "Input not valid";
          } else{
            result_prediction = value_prediction;
          }
          document.getElementById("prediction").innerHTML = result_prediction
        },
        error:function(xhr,errmsg,err) {
          alert("Bad submit");
        }
    });
})
</script>

{% endblock %}
